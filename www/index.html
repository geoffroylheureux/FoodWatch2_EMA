<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' gap: data: http: https:; style-src 'self' 'unsafe-inline'; media-src *;" />
    <!-- Your app title -->
    <title>Food Watch</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <link rel="stylesheet" href="css/hidden.css">
    <!-- Path to your custom app styles-->
    <!--<link rel="stylesheet" href="css/myApp.css">-->
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Food Watch</div>
            </div>
          </div>
          </div>

          <!-- Toolbar -->
          <div class="toolbar toolbar-bottom-md">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a id="#signin" class="link">SignIN</a>
              <a id="#signup" class="link">SignUP</a>
            </div>
          </div>

          <!-- Scrollable page content -->
          
         
          <div class="page-content">
            
            <!-- Link to another page -->
            <a href="/about/">About app</a>
            <div class="list links-list" >
  <ul>
    <li>
      <a href="/food/"> Food </a>
    </li>
    <li>
      <a href="/food2/">Component Food</a>
    </li>					
  </ul>
  <div class="login-screen">
        <div class="view">
          <div class="page">
            <div class="page-content login-screen-content">
              <div class="login-screen-title">FoodWatch</div>
              <form>
                <div class="list">
                  <ul>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Username</div>
                        <div class="item-input-wrap">
                          <input type="text" name="username" id="username" placeholder="Your username">
                        </div>
                      </div>
                    </li>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Password</div>
                        <div class="item-input-wrap">
                          <input type="password" name="password" id="password" placeholder="Your password">
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="list">
                  <ul>
                    <li><a class="item-link list-button" id="signin-btn" href="#">Sign In</a></li>
                    <li><a class="item-link list-button login-screen-close">Close</a></li>
                  </ul>


                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</div>		
          </div>

        </div>
      </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/myApp.js"></script>
  </body>
</html>
